<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Chef's Choice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/db54c67df5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <form id="login-form">
        <div>
          <h1>Login</h1>
          <p>Please fill in this form to login to your account.</p>
          <hr />

          <label for="email-or-username"><b>Email or Username</b></label>
          <input
            type="text"
            placeholder="Enter Email or Username"
            name="email-or-username"
            id="email-or-username"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password"
            required
          />
          <hr />
          <button type="submit" onclick="login()" class="loginbtn">
            Login
          </button>
        </div>

        <div class="login-section-register">
          <p>Don't have an account? <a href="signup.html">Signup</a>.</p>
        </div>
      </form>
    </main>
  </body>
</html>
